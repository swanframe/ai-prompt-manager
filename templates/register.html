{% extends "base.html" %}

{% block title %}Register - AI Prompt Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus display-4 text-primary mb-3"></i>
                    <h2 class="card-title">Create Account</h2>
                    <p class="text-muted">Join AI Prompt Manager</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="{{ request.form.username or '' }}" required autofocus
                                   minlength="3" maxlength="50">
                        </div>
                        <div class="form-text">At least 3 characters, letters, numbers, hyphens, and underscores only</div>
                    </div>
                    
                    <!-- Add email field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ request.form.email or '' }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   required minlength="6">
                        </div>
                        <div class="form-text">At least 6 characters</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="confirm_password" 
                                   name="confirm_password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-person-plus me-2"></i>Create Account
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="text-muted mb-0">Already have an account?</p>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-link">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
